<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main-container>
    <picture>
      <source id="desktop" media="(max-width: 700px)" srcset="./images/image-header-desktop.jpg">
      <img id="mobile" src="./images/image-header-mobile.jpg" alt="">
    </picture>

    <div class="text">
      <div class="text-title">
      Get insights that help your business grow.
      </div>

      <div class="text-info">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </div>

      <div class="scope">

        <b>10k+</b> companies
        <b> 314</b>  templates 
        <b> 12m+</b>  queries

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/luiis-fuenmayor/" target="_blank">Luis Alfredo</a>.
    </div>
  </main>
</body>
</html>
